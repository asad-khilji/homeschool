<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Homeschool App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Welcome Screen -->
  <div class="container" id="welcome-screen">
    <h1>Welcome to the Homeschool App</h1>
    <p>Please log in to continue.</p>
    <button onclick="showLogin()">Login</button>
  </div>

  <!-- Login Screen -->
  <div class="container hidden" id="login-screen">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p><a href="#" onclick="backToWelcome()">Back</a></p>
  </div>

  <!-- Dashboard Screen -->
  <div class="dashboard-layout hidden" id="dashboard-screen">
    <div class="sidebar">
      <h3 id="panel-title">Student Panel</h3>
      <ul>
        <li onclick="showTab('dashboard')">Dashboard</li>
        <li onclick="showTab('assignments')">Assignments</li>
        <li onclick="showTab('grades')">Grades</li>
      </ul>
      <button onclick="logout()">Logout</button>
    </div>
    <div class="dashboard-content">
      <div id="dashboard-tab" class="section">
        <h3 id="welcome-message"></h3>
        <p id="grade-info"></p>
        <h4>Enrolled Courses:</h4>
        <ul id="course-list"></ul>
      </div>
      <div id="assignments-tab" class="section hidden">
        <h3>Assignments</h3>
        <ul id="assignment-list"></ul>
      </div>
      <div id="grades-tab" class="section hidden">
        <h3>Grades</h3>
        <ul id="grade-list"></ul>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
